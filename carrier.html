<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSESメニュー</title>
    <link href="index.css" rel="stylesheet" />
    <link href="menu.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="scroll-top">
  <div class="ing-wrapper">
    <img src="img/lavy_!.png" alt="ラビーちゃん" id="lavy" lazy="loaded" />
  </div>
</div>
<script>
  document.getElementById("lavy").addEventListener("click", function () {
    this.src = "img/lavy_kuroba.png";
    window.scrollTo({
      top: 0,
      behavior: "smooth"
    });
  });
</script>
      <figure id="logo">
        <img src="img/logo.png" />
      </figure>
      <div id="user_name"><img src="img/user_icon.png" />武庫川　花子 さん</div>
      <div id="upper_menu">
        <div>
          <img src="img/pc_site.png" /><br />
          PC版
        </div>
        <div>
          <img src="img/timeout.png" /><br />
          残り<br />約40分
        </div>
        <div>
          <a href="login.html">
            <img src="img/logout.png" /><br />
            ログアウト
          </a>
        </div>
      </div>
      <div id="news">
        <div id="news_title"><img src="img/infoman.png" />新着情報</div>
        <div id="news_num">
          <img src="img/board.png" />未読掲示が 3件 あります！
        </div>
      </div>
      <div id="link">
        <div><a href="index.html">HOME &gt;</a></div>
        <div>キャリア支援 &gt;</div>
      </div>
    </header>

    <main id="info">
      <div id="info_header">ガイダンス・イベントに参加</div>
      <div id="info_link">
        <div id="unread_num"><span class="exmark">!</span>：未読(3件)</div>
        <div id="info_list">
          <script>
          // JSONファイルを読み込み
          fetch('data.json')
          .then(res => res.json())
          .then(data => {
            const container = document.getElementById('info_list');
                data.list2.forEach((item, index) => {
                  // record1 / record2 / record3... を順に付ける
                  const recordClass = `record${(index % 3) + 1}`;

                  const div = document.createElement('div');
                  div.className = recordClass;

                  div.innerHTML = `
                    <div class="date">${item.date}</div>
                    <div class="from">${item.from}</div>
                    <div class="imp">${item.imp}</div>
                    <div class="tri">&nbsp;</div>
                    ${item.imp ? '<div class="mark"><span class="exmark">!</span></div>' : ''}
                    <div class="subject">${item.subject}</div>
                  `;

                  container.appendChild(div);
                });
              })
              .catch(err => {
                console.error('読み込みエラー:', err);
              });
          </script>
        </div>
      </div>
      <div id="control">
        <div class="info_btn">ガイダンス・イベント 情報検索</div>
      </div>
    </main>

    <footer>
      <p>Information</p>
      <div id="information"></div>
  </body>
</html>
